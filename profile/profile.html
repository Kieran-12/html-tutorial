<html>
  <head>
    <title>My Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="profile_picture"
        src="croppedprofilepicture.jpg"
        alt="Profile Picture"
      />
      <p id="name">Kieran Lee</p>
    </div>
    <div class="container">
      <table>
        <tr>
          <td>School</td>
          <td>Glen Waverley Secondary College</td>
        </tr>
        <tr>
          <td>Age</td>
          <td>13</td>
        </tr>
        <tr>
          <td>Favourite Colour</td>
          <td>Blue</td>
        </tr>
        <tr>
          <td>Net Worth</td>
          <td>$0.01</td>
        </tr>
      </table>
    </div>

    <div class="about_me">
      <h1>About Me</h1>
      <p class="about_me_info">
        My name is Kieran, I go to Glen Waverley Secondary College. I am 13
        years old and I'm currently in year 7. I enjoy playing soccer and video
        games. I also enjoy math and a little bit of chess.
      </p>
    </div>
    <img src="football.jpg" alt="Football Picture" id="football_picture" />
    <img src="math.jpg" alt="Mathematics" id="mathematics_picture" />
  </body>
</html>
